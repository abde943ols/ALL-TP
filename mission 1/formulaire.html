<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Formulaire d'inscription</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<center>
<h1>Formulaire d'inscription</h1>


<form action="#" method="post">
  <label for="pseudo">Pseudo*</label>
  <input type="text" id="pseudo" name="pseudo" required><br/>

  <label for="password">Mot de passe</label>
  <input type="password" id="password" name="password"><br/>

  <label for="prenom">Prenom</label>
  <input type="text" id="prenom" name="prenom" placeholder="Votre Prenom"><br/>

  <label for="email">Email</label>
  <input type="email" id="email" name="email"><br/>

  <label for="avatar">Avatar</label>
  <input type="file" id="avatar" name="avatar"><br/>

  <label for="pays">Pays</label>
  <select id="pays" name="pays">
    <option>Espagne</option>
    <option>France</option>
    <option>Italie</option>
  </select><br/>

  <label>Quel sont vos fruits préférés ?</label>
  <input type="checkbox" id="orange" name="fruit" value="orange"><label class="inline-label" for="orange">Orange</label>
  <input type="checkbox" id="fraise" name="fruit" value="fraise"><label class="inline-label" for="fraise">Fraise</label>
  <input type="checkbox" id="poire" name="fruit" value="poire"><label class="inline-label" for="poire">Poire</label><br/>

  <label>Civilité</label>
  <input type="radio" id="homme" name="civilite" value="homme"><label class="inline-label" for="homme">Homme</label>
  <input type="radio" id="femme" name="civilite" value="femme"><label class="inline-label" for="femme">Femme</label><br/>

  <label for="ville">Ville</label>
  <input type="text" id="ville" name="ville"><br/>

  <label for="codepostal">Code Postale</label>
  <input type="text" id="codepostal" name="codepostal"><br/>

  <label for="adresse">Adresse</label>
  <textarea id="adresse" name="adresse"></textarea><br/>

  <label for="naissance">Date de Naissance</label>
  <input type="date" id="naissance" name="naissance" placeholder="jj/mm/aaaa"><br/>

  <label for="jauge">Jauge</label>
  <input type="range" id="jauge" name="jauge" min="0" max="100" value="50"><br/>

  <label for="telephone">Telephone</label>
  <input type="tel" id="telephone" name="telephone"><br/>

  <label for="recherche">recherche</label>
  <input type="text" id="recherche" name="recherche"><br/>

  <label for="url">url</label>
  <input type="url" id="url" name="url"><br/>

  <label for="couleur">Couleur</label>
  <input type="color" id="couleur" name="couleur" value="#000000"><br/>

  <input type="submit" value="Valider" class="btn"><br/><br/>

  <a href="mission3.html">Retour</a>
</form>
</center>
</body>
</html>
